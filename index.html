<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>The weather in the world</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="How is the weather in...?"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                placeholder="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <h2 id="city">Caracas, Venezuela</h2>
        <ul>
          <li class="date">Wednesday 11:30</li>
          <li>Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png"
                alt="sunny_cloudy"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 30%</li>
              <li>Humidity: 90%</li>
              <li>Wind: 5 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row row-cols-6">
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png"
              alt="sunny_cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly_cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="sunny"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
              alt="cloudy"
            />
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/MariaElizaZ/weather-app" target="_blank">
          Open-Source code</a
        >
        , by Maria Eliza Zamora
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
